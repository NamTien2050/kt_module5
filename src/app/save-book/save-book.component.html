<h1>Create books</h1>
<div class="container">
  <form [formGroup]='formGroup'>
    <div class="form-group">
      <label>title</label>
      <input type="text" class="form-control" placeholder="Nhập title" formControlName="title">
      <!--      <a *ngIf="formGroup"-->
    </div>
    <div class="form-group">
      <label>author</label>
      <input type="text" class="form-control" placeholder="Nhập author"formControlName="author">
    </div>
    <div class="form-group">
      <label>description</label>
      <input type="text" class="form-control" placeholder="Nhập description"formControlName="description">
    </div>
    <button type="submit" class="btn btn-default" (click)="createBooks()">Submit</button>
  </form>
</div>
